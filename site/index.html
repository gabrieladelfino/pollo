<html>

	<head>
		<title>Pollo</title>
		<link rel="stylesheet" type="text/css" href="estilos/index.css"/>
		<link rel="stylesheet" type="text/css" href="estilos/scroll.css"/>
		<link rel="icon" type="image/x-icon" href="ico.png"/>
		<link rel="icon" type="image/icon" href="ico.png"/>
		<meta charset="utf-8" />
		<script lang="javascript" src="js/login.js"> </script>
	</head>

	<body>

		<header>
			
		</header>

		<main>
			
			<form name ="Cadastrar" action="area_inicio/inicial.html" method="POST" onsubmit="return aceita_login()">
			 
			 
				<div id="logo">
					<center><img src="imagens/Pollo.png"/></center>
				</div>
		
				<div class="titulo">
					<p class="pollo">Pollo</p>
				</div>
				
				<label for="nome">Digite seu nome</label>
				<br>
				<input class="centralizar" type="text" name="nome" id="user" onkeyup="verifica_user(this);"/>
				<br>
				 
				<br> 
				<label>Digite sua senha</label>
				<br>
				<input class="centralizar" type="password" name="senha" id="senha" onkeyup="verifica_senha(this);"/>
				<br>
				<br>

				<button type="submit" name="enviar" id="btnLogar">Login</button> 
				<br><br>
				<label><a href="">Não é cadastrado ainda?</a></label>

			</form>
		</main>

		<footer>
				
		</footer>
	</body>
</html>
